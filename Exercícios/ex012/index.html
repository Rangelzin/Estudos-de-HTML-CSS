<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos  com HTML5</title>
</head>
<body>
  
    <h1>Inserindo vídeos hospedados localmente</h1>     
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video  width="500" poster="img/limoes-capa.png" controls loop>
        <source src="midias/meuvideo2.mp4" type="video/mp4">
        <source src="midias/meuvideo3.mkv" type="video/mkv">
        <source src="midias/meuvideo1.mp4" type="video/mp4">
        <p>Seu nagevador nao tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="500" height="300" src="https://www.youtube.com/embed/LW0bhKitRBk?si=NpSC4t4yNzjSEzd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
